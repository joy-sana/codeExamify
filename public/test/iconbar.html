<!DOCTYPE html>
<html>

<head>
    <title>Side Bar</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'poppins', sans-serif;
        }

        .side-nav {
            width: 75px;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            background-color: #7752FE;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            transition: width 0.15s;
            color: white;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #C2D9FF;
            height: 40px;
        }


        .panCake-btn {
            align-items: center;
            aspect-ratio: 1;
            width: 40px;
            background-color: #0000;
            border: none;
            padding: 0px;
            margin-top: 4px;
        }

        .panCake-btn>i {
            margin: auto;
            font-size: 40px;
        }

        a > i,
        iconify-icon {
            color: #190482;
            font-size: 32px;
        }

        .site-logo {
            font: size 28px;
            font-weight: 550;
            white-space: nowrap;
            position: absolute;
            color: white;
            transform: translateX(-100px);
            opacity: 0;
            transition: all .2s ease;
            z-index: -1;
        }

        .catagory-wrapper {
            display: flex;
            flex-direction: column;
            height: 40vh;
            justify-content: space-evenly;
        }

        .lib-cat {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .lib-cat>ul {
            display: none;
            position: absolute;
            background-color: #5233c1;
            width: 150px;
            margin-left: 40px;
            list-style: none;
            flex-direction: column;
            align-items: start;
            justify-content: space-evenly;
            padding: 0 1rem;
            font-size: 1.2rem;
            white-space: nowrap;
            transition: 0.4s;

        }

        .menu-btns>a {
            color: white;
            text-decoration: none;
            margin: -4px 0;
        }

        .catagory-wrapper li {
            margin: 16px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }




        .lib-cat>.menu-headings-btn,
        .logouts>.menu-headings-btn {
            display: flex;
            gap: 8px;
            text-decoration: none;
            height: 40px;
            background-color: transparent;
            border: none;
            align-items: center;
            white-space: nowrap;
        }

        .menu-headings {
            font-size: 20px;
            color: #190482;

        }

        .lib-cat>.menu-headings-btn>i,
        .logouts>.menu-headings-btn>i {
            color: #190482;
            font-size: 30px;

        }


        .logouts li a {
            display: flex;
            white-space: nowrap;
        }

        .logouts li a>i {
            margin-right: 3px;
        }

        .icon-profile::after,
        .icon-catagory::after,
        .icon-Status::after,
        .icon-Request::after,
        .icon-payment::after,
        .icon-logout::after {
            content: attr(name);
            position: absolute;
            height: 20px;
            font-size: 16px;
            background-color: #130264a9;
            color: white;
            padding: 4px 8px;
            margin-left: 10px;
            margin-top: 2px;
            border-radius: 4px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.35s ease;
        }

        .side-nav:not(.expanded-sidebar) .icon-profile::after,
        .side-nav:not(.expanded-sidebar) .icon-catagory::after,
        .side-nav:not(.expanded-sidebar) .icon-Status::after,
        .side-nav:not(.expanded-sidebar) .icon-Request::after,
        .side-nav:not(.expanded-sidebar) .icon-payment::after,
        .side-nav:not(.expanded-sidebar) .icon-logout::after {
            opacity: 0;
            transition: opacity 0.35s ease;
        }

        .side-nav:not(.expanded-sidebar) .icon-profile:hover::after,
        .side-nav:not(.expanded-sidebar) .icon-catagory:hover::after,
        .side-nav:not(.expanded-sidebar) .icon-Status:hover::after,
        .side-nav:not(.expanded-sidebar) .icon-Request:hover::after,
        .side-nav:not(.expanded-sidebar) .icon-payment:hover::after,
        .side-nav:not(.expanded-sidebar) .icon-logout:hover::after {
            opacity: 1;
            scale: .9;
        }
        .icon-profile:hover,
        .icon-catagory:hover,
        .icon-Status:hover,
        .icon-Request:hover,
        .icon-payment:hover,
        .icon-logout:hover {
            scale: 1.2;
        }




        .expanded-sidebar {
            width: 250px;
            border-right: 2px solid #190482;
            opacity: 0.9;
         
        }

        /* .site-logo, */
        .menu-headings,
        .menu-btns>a,
        .menu-btns {
            display: none;
            transition: width 0.7s;
        }

        .expanded-sidebar .site-logo{
            /* display: flex; */
            position: relative;
            opacity: 1;
            transform: translateX(0px);
        }
        .expanded-sidebar .menu-headings,
        .expanded-sidebar .menu-btns>a {
            display: block;
        }


        .open-catagory-menu-bar .lib-cat>.catagory-menu-bar,
        .open-status-menu-bar .lib-cat>.status-menu-bar {
            position: relative;
            display: flex;
        }
    </style>
</head>

<body>
    <div class="side-nav" id="sideNav">

        <div class="logo">
            <h1 class="site-logo">Readcrafter</h1>
            <button class="panCake-btn" id="openSidebarButton">
                <i class="bx bx-menu" id="btn"></i>
            </button>

        </div>


        <nav class="catagory-wrapper" id="catagoryWrapper">
            <div class="lib-cat">
                <button class="menu-headings-btn">
                    <i class="bx bx-user icon-profile" name="Profile"></i>
                    <p class="menu-headings">profile</p>
                </button>
            </div>
            <div class="lib-cat">

                <button class="menu-headings-btn" id="categoriesBtn">
                    <i class="bx bx-grid-alt icon-catagory" name="Catagories"></i>
                    <p class="menu-headings"> Catagories</p>
                </button>
                <ul class="catagory-menu-bar">
                    <li class="menu-btns"><a href="#">Story</a></li>
                    <li class="menu-btns"><a href="#">Novel</a></li>
                    <li class="menu-btns"><a href="#">Technical</a></li>
                    <li class="menu-btns"><a href="#">Poem</a></li>
                </ul>
            </div>
            <div class="lib-cat">
                <button class="menu-headings-btn" id="statusBtn">
                    <i class='bx bxs-doughnut-chart icon-Status' name="Status"></i>
                    <p class="menu-headings">Status</p>
                </button>
                <ul class="status-menu-bar">
                    <li class="menu-btns"><a href="#">User Status</a></li>
                    <li class="menu-btns"><a href="#">Return Date</a></li>
                    <li class="menu-btns"><a href="#">Issued Book</a></li>
                </ul>
            </div>
            <div class="lib-cat">
                <a href="#" class="menu-headings-btn">
                    <i class="bx bx-book icon-Request" name="Request Book"></i>
                    <p class="menu-headings">Request Book</p>
                </a>
            </div>
            <div class="lib-cat">
                <a href="#" class="menu-headings-btn">
                   <iconify-icon class="icon-payment" name="Payment" icon="tdesign:money"></iconify-icon>
                    <p class="menu-headings">Payment</p>
                </a>
            </div>
        </nav>


        <div class="logouts">
            <button class="menu-headings-btn">
                <p class="menu-headings">Log-Out</p>
                <i class="bx bx-log-out icon-logout" name="Logout"></i>
            </button>
        </div>

    </div>

    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script>
        const sideNav = document.getElementById('sideNav');
        const catagoryWrapper = document.getElementById('catagoryWrapper');
        const panCakeBtn = document.getElementById('openSidebarButton');
        const categoriesBtn = document.getElementById('categoriesBtn');
        const statusBtn = document.getElementById('statusBtn');

        const toggleSidebar = () => {
            sideNav.classList.toggle('expanded-sidebar');
            sideNav.classList.remove('open-catagory-menu-bar', 'open-status-menu-bar');
        };

        const toggleCatagoryMenuBar = () => {
            if (!sideNav.classList.contains('expanded-sidebar')) {
                toggleSidebar(); // Open sidebar if it's not already open
            }
            sideNav.classList.toggle('open-catagory-menu-bar');
            sideNav.classList.remove('open-status-menu-bar'); // Close the status menu
        };

        const toggleStatusMenuBar = () => {
            if (!sideNav.classList.contains('expanded-sidebar')) {
                toggleSidebar(); // Open sidebar if it's not already open
            }
            sideNav.classList.toggle('open-status-menu-bar');
            sideNav.classList.remove('open-catagory-menu-bar'); // Close the category menu
        };

        panCakeBtn.addEventListener('click', toggleSidebar);
        catagoryWrapper.addEventListener('click', (e) => {
            // Check if the clicked element is not the sidebar itself and it's not already expanded
            if (e.target !== sideNav && !sideNav.classList.contains('expanded-sidebar')) {
                toggleSidebar(); // Open sidebar
            }
        });
        categoriesBtn.addEventListener('click', toggleCatagoryMenuBar);
        statusBtn.addEventListener('click', toggleStatusMenuBar);
    </script>




</body>

</html>
